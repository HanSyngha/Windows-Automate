<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMate Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root, html, body, #root {
        width: 100%;
        height: 100%;
        background: transparent !important;
        background-color: transparent !important;
        overflow: hidden;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/overlay.tsx"></script>
  </body>
</html>
